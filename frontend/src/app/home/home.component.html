<main class="background">
  <div class="content">
    <div class="buttonContainer">
      <button class="button" (click)="volver()">Volver</button>
      <button class="button" (click)="irPokedex()">Pokedex</button>
    </div>
    <div class="table-container">
      <div class="mat-elevation-z8 table">
        <mat-table [dataSource]="dataSource" matSort class="transparent">
          <!-- Columnas -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="header">
              Usuario
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cell">{{
              element.username
            }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="password">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="header">
              Contrase√±a
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="cell">{{
              element.password
            }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</main>
